<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Custom CSS */
    .card {
      border-radius: 15px; /* Border radius */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Elevation */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-center align-items-center vh-100"> <!-- Center content vertically and horizontally -->
      <div class="card"> <!-- Wrap content with card -->
        <div class="card-body">
          <h1 class="card-title">Thông tin cá nhân</h1>
          <form id="personal-info-form">
            <div class="form-group">
              <label for="fullname">Họ và tên:</label>
              <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
              <label for="dob">Ngày tháng năm sinh:</label>
              <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
              <label for="cccd">CCCD:</label>
              <input type="text" class="form-control" id="cccd" name="cccd" required>
            </div>
            <div class="form-group">
              <label for="address">Địa chỉ thường trú:</label>
              <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <button type="submit" class="btn btn-primary">Bắt đầu trắc nghiệm</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and your custom script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
